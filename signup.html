

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - YellowBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="Yellowbook_logo.png" alt="YellowBook Logo" class="logo">
      <h1>YellowBook</h1>
    </div>
  </header>

  <main>
    <div class="card" style="max-width:400px; margin:40px auto; text-align:center;">
      <h2>Create an Account</h2>
      <form id="signup-form" class="login-form">
        <input type="text" name="firstName" placeholder="First Name" required/>
        <input type="text" name="lastName" placeholder="Last Name" required/>
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit" class="login-btn">Register</button>
      </form>
      <br/>
      <button onclick="window.location.href='index.html'" class="signup-btn">Login Here</button>
    </div>
  </main>

  <footer>
    <p>Â© Made by Sultan | Justin | Denice | Reese | Ben | 2025</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
