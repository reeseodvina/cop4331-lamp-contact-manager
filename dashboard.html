

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - YellowBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="dashboard-page">
  <header>
    <div class="header-content">
      <img src="Yellowbook_logo.png" alt="YellowBook Logo" class="logo">
      <h1>YellowBook</h1>
    </div>
  </header>

  <main>
    <!-- Welcome + logout -->
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="margin:0;">Welcome, <span id="welcome-name"></span></h2>
      <button id="logout-btn" class="signup-btn">Logout</button>
    </div>

    <!-- Search contacts -->
    <div class="card search-form">
      <h2>Search Contacts</h2>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search by name" />
        <button type="submit" class="login-btn">Search</button>
      </form>
      <div id="contacts-list"></div>
    </div>

    <!-- Add contact -->
    <div class="card">
      <h2>Add a Contact</h2>
      <form id="add-form">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <button type="submit" class="login-btn">Add Contact</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© Made by Sultan | Justin | Denice | Reese | Ben | 2025</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
